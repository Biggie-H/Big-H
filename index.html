<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big H</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: white;
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 10px;
    }
    .links {
      margin-top: 20px;
    }
    a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      border: 1px solid #fff;
      padding: 8px 14px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: white;
      color: black;
    }
    .wave {
      display: flex;
      align-items: flex-end;
      height: 60px;
      margin-top: 30px;
    }
    .bar {
      width: 6px;
      background: white;
      margin: 0 3px;
      animation: sound 1.2s infinite;
    }
    @keyframes sound {
      0% { height: 10px; opacity: 0.8; }
      50% { height: 60px; opacity: 1; }
      100% { height: 10px; opacity: 0.8; }
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }
  </style>
</head>
<body>
  <h1>Big H</h1>
  <p>Angel with a set of horns</p>
  <div class="links">
    <a href="https://youtu.be/MrmwMOxJCY0?si=tM8Cu2uYv6p8G3L2" target="_blank">YouTube</a>
    <a href="https://on.soundcloud.com/o8t4Mtk5EHRCqtezvj" target="_blank">SoundCloud</a>
  </div>
  <div class="wave">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
</body>
</html>
