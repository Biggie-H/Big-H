<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIQ Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>MUSIQ</h1>
    </header>


    <!-- VIDEO SECTION -->
    <section id="video">
        <h2 class="section-title">Featured Video</h2>

        <div class="video-container">
            <video id="mainVideo" playsinline autoplay loop muted>
                <source src="2025-09-18-061326255.mp4" type="video/mp4">
            </video>

            <div class="video-controls">
                <button onclick="toggleMute()">Mute / Unmute</button>
            </div>
        </div>
    </section>


    <!-- IMAGE GALLERY -->
    <section id="gallery">
        <h2 class="section-title">Gallery</h2>

        <div class="gallery">
            <img src="InShot_20250327_082128723.jpg" alt="Cover 1">
            <img src="InShot_20250326_031327502.jpg" alt="Cover 2">
        </div>
    </section>


    <!-- DOWNLOAD ZIP -->
    <section id="download">
        <h2 class="section-title">Downloads</h2>

        <div class="download-box">
            <a href="musiq.zip" download>Download Full Music Pack (ZIP)</a>
        </div>
    </section>


    <!-- JS -->
    <script>
        function toggleMute() {
            const vid = document.getElementById("mainVideo");
            vid.muted = !vid.muted;
        }
    </script>

</body>
</html>
