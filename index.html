<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musiq</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* ---- SONG LIST ---- */
        .songs {
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }

        .song-box {
            padding: 18px;
            border-radius: 12px;
            background: #1a1a1a;
            margin-bottom: 18px;
        }

        .song-title {
            font-size: 20px;
            font-weight: bold;
        }

        .listen {
            margin-top: 8px;
        }

        .listen a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }

        /* ZIP DOWNLOAD BUTTON */
        .download-zip {
            text-align: center;
            margin-top: 30px;
        }

        .download-zip a {
            padding: 12px 22px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.2s;
        }

        .download-zip a:hover {
            background: #1db954;
            color: #fff;
        }

        /* ---- GALLERY ---- */
        <section id="gallery">
    <h2 class="section-title">Gallery</h2>

    <div class="gallery">

        <!-- BIG VIDEO SECTION -->
        <div class="video-box">
            <video id="galleryVideo" autoplay muted loop playsinline>
                <source src="2025-09-18-061326255.mp4" type="video/mp4">
            </video>

            <button id="muteToggle" class="mute-btn">Unmute</button>
        </div>

        <!-- SMALLER IMAGES BELOW -->
        <div class="gallery-images">
            <img src="InShot_20250327_082128723.jpg" alt="Cover 1">
            <img src="InShot_20250326_031327502.jpg" alt="Cover 2">
        </div>

    </div>
</section>


<!-- SONGS -->
<section class="songs">
    <h2 class="section-title">Tracks</h2>

    <div class="song-box">
        <p class="song-title">I Watch The Moon</p>
        <div class="listen">
            <a href="https://youtu.be/LPA6P_ujYv0?si=yeMu5hLLc0yLI5Vy" target="_blank">▶ Listen on YouTube</a>
        </div>
    </div>

    <div class="song-box">
        <p class="song-title">New You</p>
        <div class="listen">
            <a href="https://youtu.be/kxf7i1mJ9XI?si=ZcaVb8_NGH9DYpKn" target="_blank">▶ Listen on YouTube</a>
        </div>
    </div>

    <div class="song-box">
        <p class="song-title">3AM & Nowhere To Go</p>
        <div class="listen">
            <a href="https://youtu.be/tNagfSf33L0?si=juK2JL-lZzdvujgc" target="_blank">▶ Listen on YouTube</a>
        </div>
    </div>

    <!-- ZIP DOWNLOAD BUTTON -->
    <div class="download-zip">
        <a href="musiq.zip" download>⬇ Download All Tracks (ZIP)</a>
    </div>
</section>

<!-- GALLERY -->
<section id="gallery">
    <h2 class="section-title">Gallery</h2>

    <div class="gallery">

        <!-- Images -->
        <img src="InShot_20250327_082128723.jpg" alt="Cover 1">
        <img src="InShot_20250326_031327502.jpg" alt="Cover 2">

        <!-- Video -->
        <div class="video-box">
            <video id="galleryVideo" autoplay muted loop playsinline>
                <source src="2025-09-18-061326255.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <button id="muteToggle" class="mute-btn">Unmute</button>
        </div>

    </div>
</section>

<script>
    const video = document.getElementById("galleryVideo");
    const muteBtn = document.getElementById("muteToggle");

    muteBtn.addEventListener("click", () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? "Unmute" : "Mute";
    });
</script>

</body>
</html>
