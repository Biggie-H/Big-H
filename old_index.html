<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big H — Angel with a Set of Horns</title>
  <link href="https://fonts.googleapis.com/css2?family=Charlesworth&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Charlesworth", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .wave {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 60px;
      margin: 1rem 0 2rem;
    }
    .bar {
      width: 6px;
      background: #fff;
      margin: 0 2px;
      animation: wave 1s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 60px; }
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }
    .bar:nth-child(9) { animation-delay: 0.8s; }
    .bar:nth-child(10) { animation-delay: 0.9s; }
    .links a {
      color: #ff0044;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      border-bottom: 1px solid transparent;
      transition: 0.3s;
    }
    .links a:hover {
      border-bottom: 1px solid #ff0044;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Big H</h1>
  <p>Angel with a set of horns</p>

  <div class="wave">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="links">
    <a href="https://youtu.be/MrmwMOxJCY0?si=tM8Cu2uYv6p8G3L2" target="_blank">Watch on YouTube</a>
    <a href="https://on.soundcloud.com/o8t4Mtk5EHRCqtezvj" target="_blank">Listen on SoundCloud</a>
  </div>

  <footer>© <span id="year"></span> Big H. All rights reserved.</footer>

  <script>
    // auto year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
